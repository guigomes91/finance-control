<mat-card class="card-table">
  <div class="column-flex mat-elevation-z8">
    <mat-card-header>
      <mat-card-title style="font-size: 12px;">Consulta de Contas</mat-card-title>
    </mat-card-header>
    <app-account-list
      *ngIf="accounts$ | async as accounts; else loading"
      [accounts]="accounts"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onDelete($event)"
    ></app-account-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
