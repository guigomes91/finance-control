<mat-table [dataSource]="accounts">
  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
    <mat-cell *matCellDef="let account"> {{ account.description }} </mat-cell>
  </ng-container>

  <!-- Due Column -->
  <ng-container matColumnDef="due">
    <mat-header-cell *matHeaderCellDef> Vencimento </mat-header-cell>
    <mat-cell *matCellDef="let account"> {{ account.due | date : 'dd/MM/yyyy HH:mm' }} </mat-cell>
  </ng-container>

  <!-- Payment Column -->
  <ng-container matColumnDef="payment">
    <mat-header-cell *matHeaderCellDef> Pagamento </mat-header-cell>
    <mat-cell *matCellDef="let account"> {{ account.payment | date : 'dd/MM/yyyy HH:mm' }} </mat-cell>
  </ng-container>

  <!-- Portion Column -->
  <ng-container matColumnDef="portion">
    <mat-header-cell *matHeaderCellDef> Parcela </mat-header-cell>
    <mat-cell *matCellDef="let account"> {{ account.portion }} </mat-cell>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
    <mat-cell *matCellDef="let account"> {{ account.amount }} </mat-cell>
  </ng-container>

  <!-- Type Plan Column -->
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef> Plano de Conta </mat-header-cell>
    <mat-cell *matCellDef="let account"> {{ account.type.name }} </mat-cell>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef> Situação </mat-header-cell>
    <mat-cell *matCellDef="let account"> {{ account.status }} </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar uma conta">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course" class="action-column">
      <button (click)="onEdit(course)" mat-icon-button color="primary" aria-label="Editar conta">
        <mat-icon>edit</mat-icon>
      </button>

      <button (click)="onDelete(course)" mat-icon-button color="warn" aria-label="Remover conta">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
